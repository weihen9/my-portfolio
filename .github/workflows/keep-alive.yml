name: keep-alive
on:
  schedule:
    - cron: '0 9 * * 1,4'   # Monday & Thursday 09:00 UTC
  workflow_dispatch:
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Keep Supabase alive
        run: |
          curl -s "${{ secrets.SUPABASE_URL }}/rest/v1/auth/users?select=id&limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            > /dev/null && echo "OK"